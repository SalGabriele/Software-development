<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Team names:</h2>
    <ol>
        <ui:repeat value="#{teams.allTeams}" var="team">
            <li><h:link value="#{team.teamName}" outcome="teamMembers?teamId=#{team.teamId}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{teams.newTeam.teamName}" required="true"/>
        <h:commandButton value="Add new team" action="#{teams.createNewTeam}"/>
    </h:form>
</h:body>
</html>
