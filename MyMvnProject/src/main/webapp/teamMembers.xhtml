<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>Team #{membersInTheTeam.team.teamName} members:</h2>
    <ol>
        <ui:repeat value="#{membersInTheTeam.team.teamMembers}" var="teamMember">
            <li>#{teamMember.teamMembersFirstName}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText  a:placeholder="First Name" value="#{membersInTheTeam.newTeamMember.teamMembersFirstName}" required="true"/>
        <h:inputText a:placeholder="LastName" value="#{membersInTheTeam.newTeamMember.teamMembersLastName}" required="true"/>
        <h:inputText a:placeholder="00000000000" value="#{membersInTheTeam.newTeamMember.teamMembersPersonalId}" required="true">
            <f:validateLength minimum="11" maximum="11"/>
        </h:inputText>
        <h:commandButton value="Add new Team Member" action="#{membersInTheTeam.addTeamMember()}">
            <f:param name="teamId" value="#{membersInTheTeam.team.teamId}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
